<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="icon" href="https://play-lh.googleusercontent.com/B6oKu4AfnQoO08nEeju_dAjx8N1mhsJWiBlhU31F_aOfRmMJNaBPGP3pE8hFkZOi9g=w240-h480-rw">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwigato | Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.6)
            ),
            url("https://images.unsplash.com/photo-1504674900247-0877df9cc836")
            no-repeat center/cover;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background-color: #ffffff;
            width: 100%;
            max-width: 360px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #e23744;
            font-size: 26px;
        }

        .login-box p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        .input-box input:focus {
            border-color: #e23744;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #e23744;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #c91f2f;
        }

        .extra-links {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .extra-links a {
            color: #e23744;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 22px;
            }

            .login-box h2 {
                font-size: 22px;
            }

            .login-box p {
                font-size: 13px;
            }
        }

        @media (min-width: 900px) {
            .login-box {
                max-width: 380px;
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Zwigato Login</h2>
        <p>Login to explore the best food near you</p>

        <form>
            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
            </div>

            <button class="login-btn">Login</button>
        </form>

        <div class="extra-links">
            <p>New to Zwigato? <a href="./cart.html">Create account</a></p>
        </div>
    </div>

</body>
</html>
