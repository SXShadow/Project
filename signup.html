<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="icon" href="https://play-lh.googleusercontent.com/B6oKu4AfnQoO08nEeju_dAjx8N1mhsJWiBlhU31F_aOfRmMJNaBPGP3pE8hFkZOi9g=w240-h480-rw">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwigato | Sign Up</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            display: flex;
            max-width: 850px;
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* Left Image Section */
        .signup-image {
            width: 50%;
            background: linear-gradient(
                rgba(226, 55, 68, 0.85),
                rgba(226, 55, 68, 0.85)
            ),
            url("https://images.unsplash.com/photo-1540189549336-e6e99c3679fe")
            center/cover;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .signup-image h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .signup-image p {
            font-size: 15px;
            line-height: 1.6;
        }

        /* Right Form Section */
        .signup-form {
            width: 50%;
            padding: 40px;
        }

        .signup-form h2 {
            color: #e23744;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        .input-box input {
            width: 100%;
            padding: 11px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        .input-box input:focus {
            border-color: #e23744;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #e23744;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background-color: #c91f2f;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #e23744;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* ðŸ“± Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }

            .signup-image,
            .signup-form {
                width: 100%;
            }

            .signup-image {
                padding: 30px;
                text-align: center;
            }

            .signup-image h2 {
                font-size: 26px;
            }
        }

        @media (max-width: 480px) {
            .signup-form {
                padding: 25px;
            }

            .signup-form h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">

        <div class="signup-image">
            <h2>Join Zwigato</h2>
            <p>
                Discover the best food, fastest delivery, and exclusive offers
                around you. Create your account and start exploring today.
            </p>
        </div>
        <div class="signup-form">
            <h2>Create Account</h2>

            <form>
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>

                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email">
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="Create password">
                </div>

                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm password">
                </div>

                <button class="signup-btn">Sign Up</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>

    </div>

</body>
</html>
